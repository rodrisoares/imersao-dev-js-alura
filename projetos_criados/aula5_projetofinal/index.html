<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Imersão Dev - Aula 05
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="page-title">
        Aluraflix 
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      <div class="container-opcoes">
        <label for="ordenarFilmes">Ordenar por:</label>
        <select id="ordenarFilmes" onchange="ordenar()">
          <option value="nome" class="ordemNome">Nome</option>
          <option value="anoLancamento" class="ordemLancamento">Lançamento</option>
          <option value="anoCronologico" class="ordemCronologica">Cronologia</option>
        </select>
        <button class="mostra-container-cadastro" onclick="habilitaContainerCadastro()">Cadastrar</button>
      </div>
      <div class="container-cadastro">
        <fieldset>
          <legend>Cadastro</legend>
          <div class="container-cadastro-campo">
            <label for="nomeFilme">Nome do filme</label>
            <input type="text" id="nomeFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="anoLancamentoFilme">Ano de lançamento</label>
            <input type="number" id="anoLancamentoFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="anoCronologiaFilme">Ano cronológico dos eventos</label>
            <input type="number" id="anoCronologiaFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkTrailerFilme">Endereço do trailer</label>
            <input type="text" id="linkTrailerFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkImagemFilme">Endereço da imagem</label>
            <input type="text" id="linkImagemFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkImdbFilme">Endereço resumo do filme</label>
            <input type="text" id="linkImdbFilme">
          </div>
          <button onclick="salvarFilme()">Salvar</button>
          <button onclick="desabilitaContainerCadastro()">Cancelar</button>
        </fieldset>
      </div>
      <div class="container-total">
      </div>
    <script src="script.js"></script>
</body>
</html>
