<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imers√£o Dev - Aula 02</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="container">
        <h1 class="page-title">
            Calculadora JS
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculadora">
            <div id="painel">
                <div id="painel-bot-apagar">
                    <button class="botNum" id="apagar" onclick="operadoresOperandos('apagar')"></button>
                </div>
                <div id="painel-bot-multDiv">
                    <button class="botNum" onclick="operadoresOperandos('/')"></button>
                    <button class="botNum" onclick="operadoresOperandos('*')"></button>
                </div>
                <div id="painel-botoes">
                    <button class="botNum" onclick="operadoresOperandos('7') "ontouchstart="operadoresOperandos('7')"></button>
                    <button class="botNum" onclick="operadoresOperandos('8')"></button>
                    <button class="botNum" onclick="operadoresOperandos('9')"></button>
                    <button class="botNum" onclick="operadoresOperandos('-')"></button>
                    <button class="botNum" onclick="operadoresOperandos('4')"></button>
                    <button class="botNum" onclick="operadoresOperandos('5')"></button>
                    <button class="botNum" onclick="operadoresOperandos('6')"></button>
                    <button class="botNum" onclick="operadoresOperandos('+')"></button>
                    <button class="botNum" onclick="operadoresOperandos('1')"></button>
                    <button class="botNum" onclick="operadoresOperandos('2')"></button>
                    <button class="botNum" onclick="operadoresOperandos('3')"></button>
                    <button class="botNum" id="igual" onclick="operadoresOperandos('=')"></button>
                    <button class="botNum" onclick="operadoresOperandos('0')"></button>
                    <button class="botNum" onclick="operadoresOperandos('00')"></button>
                    <button class="botNum" onclick="operadoresOperandos('.')"></button>
                </div>
            </div>
        </div>
    </div>
    <h2 id="tela"></h2>
<script src="script.js"></script>
</body>    
</html>
